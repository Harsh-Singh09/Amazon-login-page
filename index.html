<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
        <!-- Link Favicon ----------------------------------------------------- -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- ------Cdn For tailwind CSS --------- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ------Cdn For Font Awesome --------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-[#ffffff]">

    <div class="Container flex flex-col justify-center items-center mt-3">

        <!-- logo selection ----------------------------------------------------- -->
        <div class="logo">
            <a href="https://www.amazon.com/"><img class="w-32 cursor-pointer :hover-" src="logo.png" alt="image"></a>
        </div>


        <!--Sign in selection ----------------------------------------------------- -->
        <div class="signin w-[350px] h-72 border-[1px] border-gray-400  rounded-xl mt-3 flex flex-col items-start p-6">

            <p class="text-3xl font-semibold">Sign in</p>

            <label class="mt-3 text-md font-semibold ml-1" for="Email">Email or mobile phone number</label>

            <input class="border-[0.9px] border-black w-72 p-3 h-7 ml-1 mt-1 rounded-lg shadow-inner shadow-indigo-200"
                type="text" placeholder="Email or mobile phone number" id="Email">

            <button class="bg-yellow-300 mt-4 w-72 rounded-lg h-7 hover:bg-yellow-400">Continue</button>

            <p class="text-xs mt-5">By continuing, you agree to Amazon's <a
                    class="cursor-pointer text-blue-600 font-semibold hover:text-red-400 hover:underline decoration-1"
                    href="https://www.amazon.com/">Continue For Use</a> and <a
                    class="cursor-pointer text-blue-600 font-semibold hover:text-red-400 hover:underline decoration-1 mt-3"
                    href="#">Privacy Notice.</a></p>

            <div class="Container flex mt-3">

                <p> <i class="fa-solid fa-circle-arrow-right mt-1 cursor-pointer "></i> <a
                        class=" text-md text-blue-600  hover:text-red-400 hover:underline decoration-1"
                        href="https://www.amazon.com/"> Need help?</a> </p>
            </div>

        </div>
        <!-- Create Account Selection ----------------------------------------------------- -->
        <p class="mt-3">---------------New to Amazon?-----------------</p>
        <button
            class=" mt-3 w-80 rounded-lg h-7 hover:bg-gray-50 border-[1px] cursor-pointer  border-[#00000079]">Create
            your Amazon Account</button>
    </div>

    <!-- Footer Selection ----------------------------------------------------- -->
    <footer
        class="w-[1280px] h-36 border-[1px] border-gray-300 mt-4 flex flex-col items-center shadow-inner bg-gray-50">

        <div class="help-part flex mt-5 justify-between">
            <p
                class="cursor-pointer text-blue-600 font-semibold hover:text-red-400 hover:underline decoration-1 mr-6 text-xs">
                <a href="https://www.amazon.com/">Conditions of Use </a> </p>
            <p
                class="cursor-pointer text-blue-600 font-semibold hover:text-red-400 hover:underline decoration-1 mr-6 text-xs">
                <a href="https://www.amazon.com/">Privacy Notice</a> </p>
            <p
                class="cursor-pointer text-blue-600 font-semibold hover:text-red-400 hover:underline decoration-1 mr-6 text-xs">
                <a href="https://www.amazon.com/">Help</a> </p>
        </div>

        <div class="copyright">
            <p class="text-xs  mt-4"> &copy; 1996-2023, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>
</body>

</html>
